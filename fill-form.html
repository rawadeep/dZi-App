<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Income Survey</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- alpine js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.7.3/alpine.js"></script>
    <!-- font awesome cdn -->
    <script src="https://use.fontawesome.com/1039f80695.js"></script>

    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="bg-blue-50">
    <div class="flex bg-gray-300" x-data="{ isSidebarExpanded: true}">
        <aside class="flex flex-col text-gray-300 bg-gray-700 transition-all duration-300 ease-in-out" :class="isSidebarExpanded ? 'width-64' : 'width-20'" id="sidebar">
          <a href="#" class="h-20 flex items-center px-4 bg-gray-700 hover:text-gray-100 hover:bg-opacity-50 focus:outline-none focus:text-gray-100 focus:bg-opacity-50 overflow-hidden">
            <img src="img/Logo.svg" alt="Logo" class="h-16">
          </a>
          <nav class="p-4 space-y-2 font-medium">
            <a href="#" class="flex items-center h-10 px-3 text-white bg-orange-600 rounded-lg transition-colors duration-150 ease-in-out focus:outline-none focus:shadow-outline">
              <i class = "fa fa-home"></i>
              <span class="ml-2 duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0'">Dashboard</span>
            </a>
            <a href="#" class="flex items-center h-10 px-3 hover:bg-orange-600 hover:bg-opacity-25 rounded-lg transition-colors duration-150 ease-in-out focus:outline-none focus:shadow-outline">
              <i class="fa fa-edit"></i>
              <span class="ml-2 duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0'">Create Form</span>
            </a>
            <a href="#" class="flex items-center h-10 px-3 hover:bg-orange-600 hover:bg-opacity-25 rounded-lg transition-colors duration-150 ease-in-out focus:outline-none focus:shadow-outline">
              <i class="fa fa-list"></i>
              <span class="ml-2 duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0'">Form List</span>
            </a>
            <a href="#" class="flex items-center h-10 px-3 hover:bg-orange-600 hover:bg-opacity-25 rounded-lg transition-colors duration-150 ease-in-out focus:outline-none focus:shadow-outline">
              <i class="fa fa-eye"></i>
              <span class="ml-2 duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0'">View Data</span>
            </a>
            <a href="#" class="flex items-center h-10 px-3 hover:bg-orange-600 hover:bg-opacity-25 rounded-lg transition-colors duration-150 ease-in-out focus:outline-none focus:shadow-outline">
              <i class="fa fa-laptop"></i>
              <span class="ml-2 duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0'">Report</span>
            </a>
            <a href="#" class="flex items-center h-10 px-3 hover:bg-orange-600 hover:bg-opacity-25 rounded-lg transition-colors duration-150 ease-in-out focus:outline-none focus:shadow-outline">
              <i class="fa fa-user"></i>
              <span class="ml-2 duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0'">User Management</span>
            </a>
            <a href="#" class="flex items-center h-10 px-3 hover:bg-orange-600 hover:bg-opacity-25 rounded-lg transition-colors duration-150 ease-in-out focus:outline-none focus:shadow-outline">
              <i class="fa fa-database"></i>
              <span class="ml-2 duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0'">Backup Database</span>
            </a>
            
          </nav>
          <div class="border-t border-gray-700 p-4 font-medium mt-auto">
            <a href="#" class="flex items-center h-10 px-3 hover:text-gray-100 hover:bg-gray-600 hover:bg-opacity-25 rounded-lg transition-colors duration-150 ease-in-out focus:outline-none focus:shadow-outline">
              <i class="fa fa-gear"></i>
              <span class="ml-2 duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0'">Settings</span>
            </a>
          </div>
        </aside>
        <div class="flex-1 flex flex-col ">
          <header class="h-20 flex items-center px-6 bg-white justify-between">
            <button class="p-2 -ml-2 mr-2" @click="isSidebarExpanded = !isSidebarExpanded" id="toggleBtn">
              <svg viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 transform" :class="isSidebarExpanded ? 'rotate-180' : 'rotate-0'">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="4" y1="6" x2="14" y2="6" />
                <line x1="4" y1="18" x2="14" y2="18" />
                <path d="M4 12h17l-3 -3m0 6l3 -3" />
              </svg>
            </button>
            <!-- add a search box -->
            <div class="flex items-center">
              <div class="relative">
                <input type="text" class="bg-gray-100 w-96 h-10 px-5 pr-10 rounded-lg text-sm focus:outline-none" placeholder="Search...">
                <button type="submit" class="absolute right-0 top-0 mt-2 mr-3">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div> 
            <!-- add a dropdown containing logout and edit profile -->
            <div class="relative">
              <button class="flex items-center mr-0 border border-gray-300 rounded-full w-8 h-8 justify-center hover:bg-red-600 hover:text-white hover:cursor-pointer" id="header-dropdown-btn">
                <i class="fa fa-user"></i>
              </button>
              <div class="absolute border border-gray-200 right-0 mt-2 py-2 w-48 bg-white rounded-lg shadow-xl z-10 hidden" id="header-dropdown">
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-red-600 hover:text-white">Edit Profile</a>
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-red-600 hover:text-white">Logout</a>
                
              </div>
            </div>            
          </header>
          <main class="flex-1 p-6">
            <div class="justify-center flex">
              <div class="bg-white border rounded-lg shadow-lg my-5 mx-10 p-10 w-full">
                <h6 class="text-xl font-bold mb-2 text-left">Household Income Survey</h6>
                <!-- create a form with ten questions in all varieties of input methods -->
                <form action="/submit" method="post" class="p-6">
                    <div class="border rounded rounded-lg border-green-500 p-4">
                      
                        <h6 class="text-green-500 text-xl font-bold mb-2 text-left">Basic Info</h6>
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 ">
                          <!-- Column 1 -->      
                            <div class="col-span-1 lg:col-span-1">
                                <!-- Question 1: Text Input -->
                                <div class="mb-4">
                                    <label for="name" class="block text-sm font-medium text-gray-700">1. Full Name:</label>
                                    <input type="text" id="name" name="name" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                                </div>
            
                                <!-- Question 2: Number Input -->
                                <div class="mb-4">
                                    <label for="age" class="block text-sm font-medium text-gray-700">2. Age:</label>
                                    <input type="number" id="age" name="age" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                                </div>
            
                                <!-- Question 3: Radio Buttons -->
                                <fieldset class="mb-4">
                                    <legend class="block text-sm font-medium text-gray-700">3. Employment Status:</legend>
                                    <div class="mt-2">
                                        <input type="radio" id="employed" name="employment_status" value="Employed" class="mr-2">
                                        <label for="employed">Employed</label><br>
                                        <input type="radio" id="unemployed" name="employment_status" value="Unemployed" class="mr-2">
                                        <label for="unemployed">Unemployed</label><br>
                                        <input type="radio" id="retired" name="employment_status" value="Retired" class="mr-2">
                                        <label for="retired">Retired</label><br>
                                    </div>
                                </fieldset>
                            </div>
            
                            <!-- Column 2 -->
                            <div class="col-span-1 lg:col-span-1">
                                <!-- Question 4: Checkbox -->
                                <fieldset class="mb-4">
                                    <legend class="block text-sm font-medium text-gray-700">4. Select All That Apply:</legend>
                                    <div class="mt-2">
                                        <input type="checkbox" id="income_source_job" name="income_sources[]" value="Job" class="mr-2">
                                        <label for="income_source_job">Job</label><br>
                                        <input type="checkbox" id="income_source_rent" name="income_sources[]" value="Rental Property" class="mr-2">
                                        <label for="income_source_rent">Rental Property</label><br>
                                        <input type="checkbox" id="income_source_investment" name="income_sources[]" value="Investments" class="mr-2">
                                        <label for="income_source_investment">Investments</label><br>
                                    </div>
                                </fieldset>
            
                                <!-- Question 5: Select Dropdown -->
                                <div class="mb-4">
                                    <label for="education_level" class="block text-sm font-medium text-gray-700">5. Highest Education Level:</label>
                                    <select id="education_level" name="education_level" class="mt-1 p-2 border border-gray-300 rounded w-full">
                                        <option value="High School">High School</option>
                                        <option value="College">College</option>
                                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                                        <option value="Master's Degree">Master's Degree</option>
                                        <option value="Ph.D.">Ph.D.</option>
                                    </select>
                                </div>
            
                                <!-- Question 13: Checkbox -->
                                <!-- ... -->
            
                                <!-- Question 14: Select Dropdown -->
                                <!-- ... -->
                            </div>
                          
                            <!-- Column 3 -->
                            <div class="col-span-1 lg:col-span-1">
                                <!-- Question 6: Textarea -->
                                <div class="mb-4">
                                    <label for="comments" class="block text-sm font-medium text-gray-700">6. Comments (Optional):</label>
                                    <textarea id="comments" name="comments" rows="4" class="mt-1 p-2 border border-gray-300 rounded w-full"></textarea>
                                </div>
            
                                <!-- Question 7: Date Input -->
                                <div class="mb-4">
                                    <label for="survey_date" class="block text-sm font-medium text-gray-700">7. Survey Date:</label>
                                    <input type="date" id="survey_date" name="survey_date" class="mt-1 p-2 border border-gray-300 rounded w-full">
                                </div>
            
                                <!-- Question 15: Textarea -->
                                <!-- ... -->
            
                                <!-- Question 16: Date Input -->
                                <!-- ... -->
                            </div>
                        </div>
                      </div>
                      <div class="border rounded rounded-lg border-green-500 p-4 my-3">
                        <h6 class="text-xl text-green-500 font-bold mb-2 text-left">Household Income</h6>
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 ">
                          <div class="col-span-1 lg:col-span-1">
                        <!-- Question 11: Number Input -->
                              <div class="mb-4">
                                  <label for="family_members" class="block text-sm font-medium text-gray-700">11. Number of Family Members:</label>
                                  <input type="number" id="family_members" name="family_members" class="mt-1 p-2 border border-gray-300 rounded w-full">
                              </div>
          
                              <!-- Question 12: Radio Buttons -->
                              <fieldset class="mb-4">
                                  <legend class="block text-sm font-medium text-gray-700">12. Do you own your home?</legend>
                                  <div class="mt-2">
                                      <input type="radio" id="own_home_yes" name="own_home" value="Yes" class="mr-2">
                                      <label for="own_home_yes">Yes</label><br>
                                      <input type="radio" id="own_home_no" name="own_home" value="No" class="mr-2">
                                      <label for="own_home_no">No</label><br>
                                  </div>
                              </fieldset>
                            </div>
                        </div>
                      </div>

                    <!-- Submit Button -->
                    <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                        Submit
                    </button>
                </form>
        

              </div>
            </div>       
                
            </main>
        </div>
      </div>
      <script>
        const headerDropdownBtn = document.getElementById('header-dropdown-btn');
        const headerDropdown = document.getElementById('header-dropdown');
        headerDropdownBtn.addEventListener('click', () => {
          headerDropdown.classList.toggle('hidden');
        });

      </script>

</body>
</html>
